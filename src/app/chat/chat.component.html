<div *ngIf="error$ | async as error" style="color: darkred">
  {{error}}
</div>

<div class="row vh-100" *ngIf="chatClient" style="padding-top: 30px; padding-bottom: 20px">
  <div class="col-3">
    <div class="card h-100">
      <div class="card-header">
        Clients:
      </div>
      <div class="card-body">
        <div *ngIf="clients$ | async as clients">
          <ul>
            <li *ngFor="let client of clients">
              {{client.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-9">
    <div class="card h-100">
      <div class="card-header">
        <h5>Hello {{chatClient.name}}</h5>
      </div>
      <div class="card-body">
        <h5 id='list' *ngFor="let message of messages">
          ({{message.timeSent | date: 'H:mm:ss'}}) {{message.sender?.name}}: {{message.message}}
        </h5>
      </div>
      <div class="card-footer">
        <form class="form-inline">
          <div class="input-group flex-fill">
            <input type="text" class="form-control" [formControl]="messageFC" placeholder="Write message here..">
            <button type="button" (click)="sendMessage()" class="btn btn-primary">Send Message</button>
          </div>
        </form>
        <div style="height: 15px">
          <span
            *ngIf="clientsTyping.length > 0" style="color: blue; font-size: 15px">
            Clients Typing:
            <span *ngFor="let client of clientsTyping; let i = index">
              {{client.name}}
              <span *ngIf="clientsTyping.length - 1 > i">, </span>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row align-items-center justify-content-center vh-100" style="padding-top: 30px" *ngIf="!chatClient">
  <div class="card">
    <div class="card-body">
      <h1>Welcome to the chat!</h1>
        <div class="form-group">
          <label for="nameFC" style="margin-right: 10px">Enter Nickname:</label>
          <input type="text" [formControl]="nameFC" id="nameFC">
        </div>
      <div class="row justify-content-end">
        <button type="button" (click)="sendName()" style="margin-top: 20px" class="btn btn-success">Send Name</button>
      </div>
    </div>
  </div>
</div>
